<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador QR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <main>
        <div class="container">
            <div class="content">
                <h3 class="box">Gerador QR code</h3>
                <h4 class="box">Cole uma URL ou digite um texto para criar o QR Code</h4>
                <input type="text" placeholder="www.senacrs.com.br" class="box" required>
                <button type="submit" class="box" onclick="qrcode()">QR Code Gerado</button>
                <div class="qrcode-area">
                    <img src="" alt="QRcode" id="qrcode-gerado">
                </div>
            
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
